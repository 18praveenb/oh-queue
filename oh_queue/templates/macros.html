{% macro render_ticket(ticket) -%}
  <div class="queue-ticket row" id="queue-ticket-{{ ticket.id }}">
    <div class="two columns">{{ current_user.name }}</div>
    <div class="two columns">{{ ticket.created | datetime }}</div>
    <div class="two columns">{{ ticket.location }}</div>
    <div class="two columns">{{ ticket.assignment }}</div>
    <div class="two columns">{{ ticket.question }}</div>
    <div class="two columns"><button data-url="{{ url_for('resolve', ticket_id=ticket.id) }}" class="resolve">Resolve</button></div>
  </div>
{%- endmacro %}
