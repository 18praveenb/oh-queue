{% extends "default.html" %}

{% block body %}
<div class="row">
  <form class="form-horizontal" method="POST">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="location">Location</label>
      <!-- TODO: configure locations -->
      <div class="col-sm-10">
        <select class="form-control" id="location" name="location">
          <option>109 Morgan</option>
          <option>237 Cory</option>
          <option>241 Cory</option>
          <option>247 Cory</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="assignment">Assignment</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="assignment" id="assignment" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="question">Question</label>
      <div class="col-sm-10">
        <input class="form-control" type="number" name="question" id="question">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary btn-lg" type="submit" value="Submit">Submit</button>
        <a class="btn btn-link btn-lg" href="{{ url_for('index') }}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
